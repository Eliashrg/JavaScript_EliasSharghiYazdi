<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/phatone');
    </style>
</head>

<body>
    <header>
        <div>
            <!-- Balise du logo et de la barre de navigation -->
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="index.html">
                        <img src="LOGO2.png" class="logo" alt="logo">
                    </a>
                </div>
                <div>
                    <!-- Début de la barre de navigation -->
                    <nav>
                        <ul class="d-flex border">
                            <li> <a href="index.html">Menu</a></li>
                            <li> <a href="#about">Infos</a> </li>
                            <li><a href="#contact">Réseaux</a></li>
                        </ul>
                    </nav>
                    <!-- Fin de la barre de navigation -->
                </div>
                <!-- Ajout du bouton mode clair -->
                <button id="ModeBouton" class="ModeBouton">Mode</button>
            </div>
        </div>
    </header>
    <h2 class="d-flex justify-content-center"> 
        <span class="white-box">Pour pouvoir télécharger la démo gratuite du jeu, veuillez remplir le formulaire ci dessous :</span>
    </h2>
    <form class="text-align-center" id="registrationForm">
        <div>
            <!-- Champ pseudo -->
            <div class="white-box">
                <label for="pseudo">Pseudo (Minimum 6 caractères) :</label>
            </div>
            <input type="text" id="pseudo" name="pseudo">
            <br><br>
    
            <!-- Champ email -->
            <div class="white-box">
                <label for="email"> Email :</label>
            </div>
            <input type="email" id="email" name="email">
            <br><br>
    
            <!-- Champ mot de passe -->
            <div class="white-box">
                <label for="password">Mot de passe (Minimum 8 caractères) :</label>
            </div>
            <input type="password" id="password" name="password">
            <br><br>
    
            <!-- Champ vérification mot de passe -->
            <div class="white-box">
                <label for="confirmPassword">Vérification mot de passe :</label>
            </div>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <br><br>
    
            <!-- Champ Oui/Non -->
            <div class="white-box">
                <label>Etes vous majeur ?</label>
            </div>
            <div>
                <input type="radio" id="explorer" name="majeur" value="Non">
                <label for="Non">Oui</label>
                <br>
                <input type="radio" id="guide" name="majeur" value="Oui">
                <label for="Oui">Non</label>
            </div>
            <br><br>
    
            <!-- Bouton valider -->
            <button type="button" id="submitButton">Valider</button>
            <br><br>
        </div>
    </form>
    
    <!-- Balise du footer -->
    <footer class="d-flex">
        <div class="footer-background">
            <ul class="justify-content-center">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#propos">À propos</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#politique">Politique de confidentialité</a></li>
            </ul>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="page2.js"></script>
</body>

</html>
